name: casa_wonders
description: A Flutter travel app showcasing the wonders of Casablanca
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  flutter_riverpod: ^2.4.5
  go_router: ^12.1.1
  intl: ^0.18.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  flutter_lucide: ^1.6.2
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  # Local storage
  shared_preferences: ^2.2.2
  # JSON handling
  json_annotation: ^4.8.1
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  # Date/time
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # JSON serialization
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
